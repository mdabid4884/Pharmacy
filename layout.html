<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy - Dashboard</title>
    <link rel="stylesheet" href="/content/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.2.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full">
        <div class="mx-auto navbar bg-base-100 py-5 h-16 md:h-24 lg:h-24">
            <div class="flex-1 h-full">
                <a class="w-24 md:w-1/3 lg:w-full" href="/content/layout.html"><img src="/content/image/pharmacy-logo-removebg-preview.png"
                        alt="Logo" class=""></a>
            </div>
            <div class="gap-2">
                <div class="form-control hidden md:block lg:block w-36 md:w-full lg:w-72">
                    <div class="relative">
                        <input type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 p-4 fill absolute top-0 right-0"
                            viewBox="0 0 512 512">
                            <path
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                        </svg>
                    </div>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                        <div class="indicator">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            <span class="badge badge-sm indicator-item">6</span>
                        </div>
                    </label>
                    <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-32 md:w-36 lg:w-40 bg-blue-100 shadow">
                        <div class="card-body ">
                            <span class="font-bold text-lg">6 Items</span>
                            <span class="text-black">Subtotal: $99</span>
                        </div>
                    </div>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="/content/image/JohnDoe.jpeg" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] font-medium shadow bg-blue-100 rounded-box w-20 md:w-24 lg:w-36">
                        <li>
                            <a class="justify-between">
                                Profile
                            </a>
                        </li>
                        <li><a href="/content/login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="h-screen">
            <iframe src="/content/sidebar.html" frameborder="0" class="w-full h-screen" scrolling="no">
            </iframe>
            <!-- <div class="iframe-content w-full">
                <iframe src="/content/home.html" frameborder="0" class="w-full h-full" name="main-content"></iframe>
            </div> -->
        </div>
    </div>
</body>

</html>
