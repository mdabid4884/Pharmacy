<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.2.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/content/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div
        class="hero flex justify-center	gap-10 min-h-screen bg-[url('/content/image/medical-2.jpg')]">
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <div class="card-body">
                <h1 class="font-bold text-4xl">REGISTER</h1>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text after:content-['*'] after:ml-0.5 after:text-red-500">Email

                    </label>
                    <input type="text" placeholder="username or email" class="input input-bordered" />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text after:content-['*'] after:ml-0.5 after:text-red-500">Password</span>
                    </label>
                    <input type="text" placeholder="password" class="input input-bordered" />
                </div>
                <div class="form-control mt-6">
                    <a href="/content/login.html">
                        <button class="primary-btn">Register</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
